<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>test_loot-message-dialog.html</title>

  <link rel="import" href="../../../../gui/html/native-shadow-dom.html">

  <link rel="import" href="../../../../../bower_components/paper-button/paper-button.html">

  <link rel="import" href="../../../../gui/html/elements/loot-message-dialog.html">
</head>

<body>
  <paper-button id="showMessageBox">Show Message Box</paper-button>
  <paper-button id="showMessageDialog">Show Message Dialog</paper-button>

  <script>
    'use strict';
    document.getElementById('showMessageBox').addEventListener('click', () => {
      const dialog = document.createElement('loot-message-dialog');
      dialog.setDismissable(false);
      dialog.showModal('Message Box', 'This is a message box.');
      document.body.appendChild(dialog);
    });

    document.getElementById('showMessageDialog').addEventListener('click', () => {
      const dialog = document.createElement('loot-message-dialog');
      dialog.showModal('Message Dialog', 'This is a message dialog.', (result) => {
        alert(result);
      });
      document.body.appendChild(dialog);
    });
  </script>
</body>
