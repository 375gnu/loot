<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../../bower_components/paper-listbox/paper-listbox.html">

<dom-module id="loot-menu">
  <template>
    <style>
      ::slotted(*) {
        cursor: pointer;
      }
    </style>
    <paper-listbox id="menu" multi>
      <slot></slot>
    </paper-listbox>
  </template>
  <script>
    'use strict';
    Polymer({
      is: 'loot-menu',

      attached() {
        this.$.menu.addEventListener('iron-select', this.onSelect);
      },

      detached() {
        this.$.menu.removeEventListener('iron-select', this.onSelect);
      },

      onSelect(evt) {
        evt.currentTarget.select(evt.currentTarget.indexOf(evt.detail.item));
      },
    });
  </script>
</dom-module>
