<!-- Fires the following events:

loot-editor-open

loot-filter-conflicts
  detail: boolean
    True if the filter has been activated.

loot-copy-metadata

loot-clear-metadata
-->

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../bower_components/core-tooltip/core-tooltip.html">
<link rel="import" href="../bower_components/core-icon/core-icon.html">
<link rel="import" href="../bower_components/core-icons/core-icons.html">
<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-dropdown/paper-dropdown.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="loot-plugin-editor.html">


<polymer-element name="loot-plugin-card" attributes="data">
    <template>
        <style>
        /* Host and front/editor styling. */
        #wrapper {
            display: block;
            background:white;
            margin: 0.5em 1em;
            position: relative;
            border-top-left-radius: 2px;
            border-top-right-radius: 2px;
            border-bottom-right-radius: 2px;
            border-bottom-left-radius: 2px;
            box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
            position: relative;
            transition: 0.6s;
            transform-style: preserve-3d;
        }
        :host(.highlight) #wrapper {
            outline: 3px solid #69aaff;
        }
        :host([data-active=false]) #activeTick {
            visibility: hidden;
        }
        :host([data-bsa=false]) #loadsBSA {
            display: none;
        }
        :host([data-dummy=false]) #dummyPlugin {
            display: none;
        }
        :host([data-edits=false]) #hasUserEdits {
            display: none;
        }
        #front {
            padding-bottom: 1em;
        }
        #front, #editor {
            display: block;
        }
        #editor {
            transform: rotateY(180deg) translateZ(1px);
            display:none;
        }

        /* Flip animation styling. */
        :host(.flip) #wrapper {
            transform: rotateY(180deg);
        }
        :host(.flip) #front  {
            display: none;
        }
        :host(.flip) #editor  {
            display: block;
        }
        :host(.fastflip) #wrapper {
            transition-duration: 1ms;
        }

        /* Icon styling. */
        #activeTick {
            color: green;
        }

        /* Content styling. */
        ::content .tag.add, ::content .tag.remove, ::content ul {
            padding: 0 1em;
        }
        ::content h1, h1 {
            font-weight: normal;
            font-size: 1em;
        }
        ::content .version, .version {
            display: inline-block;
            margin-left: 1em;
            color:#6394F8;
        }
        ::content .crc, .crc {
            display: inline-block;
            margin-left: 1em;
            color:#BC8923;
        }
        ::content .hidden, .hidden {
            display: none;
        }

        /* Misc Styling. */
        core-toolbar {
            background: white;
        }
        paper-item:first-child::shadow .button-content {
            padding: 0;
        }
        paper-checkbox {
            padding: 0.9em 1em;
        }
        </style>
        <div id="wrapper">
            <section id="front">
                <core-toolbar>
                    <core-tooltip id="activeTick" label="Active Plugin">
                        <core-icon icon="check"></core-icon>
                    </core-tooltip>
                    <content select="h1"></content>
                    <content select=".version"></content>
                    <span flex><content select=".crc"></content></span>
                    <core-tooltip id="dummyPlugin" label="Dummy Plugin">
                        <core-icon icon="visibility-off"></core-icon>
                    </core-tooltip>
                    <core-tooltip id="loadsBSA" label="Loads BSA">
                        <core-icon icon="attachment"></core-icon>
                    </core-tooltip>
                    <core-tooltip id="hasUserEdits" label="Has User Metadata">
                        <core-icon icon="account-circle"></core-icon>
                    </core-tooltip>
                    <paper-menu-button>
                        <paper-icon-button icon="more-vert"></paper-icon-button>
                        <paper-dropdown class="dropdown" halign="right" opened="{{data.isMenuOpen}}">
                            <div>
                                <paper-item>
                                    <paper-checkbox id="showOnlyConflicts" label="Show Only Conflicts" checked="{{data.isConflictFilterChecked}}" flex></paper-checkbox>
                                </paper-item>
                                <paper-item id="editMetadata">
                                    <core-icon icon="create"></core-icon>
                                    Edit Metadata
                                </paper-item>
                                <paper-item id="copyMetadata">
                                    <core-icon icon="content-copy"></core-icon>
                                    Copy Metadata As Text
                                </paper-item>
                                <paper-item id="clearMetadata">
                                    <core-icon icon="delete"></core-icon>
                                    Clear User Metadata
                                </paper-item>
                            </div>
                        </paper-dropdown>
                    </paper-menu-button>
                </core-toolbar>
                <content select=".tag.add"></content>
                <content select=".tag.remove"></content>
                <content></content>
            </section>
            <loot-plugin-editor id="editor" data="{{data}}"></loot-plugin-editor>
        </div>
    </template>
    <script>
    Polymer({
        data: undefined,

        observe: {
            'data.crc': 'onCrcChange',
            'data.tags': 'onTagsChange',
            'data.messages': 'onMessagesChange'
        },

        attached: function() {
            this.shadowRoot.getElementById('showOnlyConflicts').addEventListener('change', this.onShowOnlyConflicts, false);
            this.shadowRoot.getElementById('editMetadata').addEventListener('click', this.onShowEditor, false);
            this.shadowRoot.getElementById('copyMetadata').addEventListener('click', this.onCopyMetadata, false);
            this.shadowRoot.getElementById('clearMetadata').addEventListener('click', this.onClearMetadata, false);

            this.addEventListener('transitionend', this.onFlipEnd, false);

            /* Because of the 3D flip effect used when accessing the editor,
               plugin menus get hidden underneath later plugin cards unless
               those cards have a lower z-index than the card the menu is part
               of. Therefore, set this card's z-index to the negative of its
               position in the plugin list.
            */
            var cards = this.parentElement.getElementsByTagName('loot-plugin-card');
            for (var i = 0; i < cards.length; ++i) {
                if (cards[i] == this) {
                    this.style.zIndex = 10000 - i;
                }
            }
        },

        detached: function() {
            this.shadowRoot.getElementById('showOnlyConflicts').removeEventListener('change', this.onShowOnlyConflicts, false);
            this.shadowRoot.getElementById('editMetadata').removeEventListener('click', this.onShowEditor, false);
            this.shadowRoot.getElementById('copyMetadata').removeEventListener('click', this.onCopyMetadata, false);
            this.shadowRoot.getElementById('clearMetadata').addEventListener('click', this.onClearMetadata, false);
        },

        dataChanged: function(oldValue, newValue) {
            /* Share the data with the editor. */
            this.shadowRoot.getElementById('editor').data = this.data;
            if (newValue != undefined) {
                /* Set the card flip state. */
                if (this.classList.contains('flip') != this.data.isEditorOpen) {
                    /* Temporarily speed up the flip effect, as otherwise fast
                       scrolling lets the user see the end of it. */
                    this.classList.add('fastflip');
                    this.classList.toggle('flip');
                }

                /* Also initialise the non-simple-string data. */
                this.onCrcChange();
                this.onTagsChange();
                this.onMessagesChange();

                /* Also set highlight if the conflict filter is active. */
                this.classList.toggle('highlight', this.data.isConflictFilterChecked);
            }
        },

        onCrcChange: function(oldValue, newValue) {
            if (this.data) {
                this.getElementsByClassName('crc')[0].textContent = this.data.getCrcString();
            } else {
                this.getElementsByClassName('crc')[0].textContent = '';
            }
        },

        onTagsChange: function(oldValue, newValue) {
            var tags;
            if (this.data) {
                tags = this.data.getTagStrings();
            } else {
                tags = {
                    added: [],
                    removed: []
                };
            }
            this.getElementsByClassName('tag add')[0].textContent = tags.added;
            this.getElementsByClassName('tag add')[0].classList.toggle('hidden', tags.added.length == 0);
            this.getElementsByClassName('tag remove')[0].textContent = tags.removed;
            this.getElementsByClassName('tag remove')[0].classList.toggle('hidden', tags.removed.length == 0);
        },

        onMessagesChange: function(oldValue, newValue) {
            /* First clear any existing messages. */
            var messageUL = this.getElementsByTagName('ul')[0];
            while(messageUL.firstElementChild) {
                messageUL.removeChild(messageUL.firstElementChild);
            }
            if (this.data) {
                var messages = this.data.getUIMessages();
                for (var i = 0; i < messages.length; ++i) {
                    messageUL.appendChild(messages[i]);
                }
                messageUL.classList.toggle('hidden', messages.length == 0);
            }
        },

        getName: function() {
            return this.getElementsByTagName('h1')[0].textContent;
        },

        onFlipEnd: function(evt) {
            /* Remove fastflip class if present. */
            this.classList.remove('fastflip');

            /* Re-calculate tooltip positions, since the flip animation tends to mess with them. */
            this.shadowRoot.getElementById('activeTick').setPosition();
            this.shadowRoot.getElementById('dummyPlugin').setPosition();
            this.shadowRoot.getElementById('hasUserEdits').setPosition();
            this.shadowRoot.getElementById('loadsBSA').setPosition();

            /* Also re-calculate editor tooltip positions. */
            this.shadowRoot.getElementById('editor').setTooltipPositions();
        },

        onShowEditor: function(evt) {
            var card = evt.target.parentElement.parentElement.parentElement.parentElement.parentElement.parentElement.parentNode.host;

            card.data.isEditorOpen = true;

            /* Fire an open event, so that the UI can enter edit mode. */
            card.dispatchEvent(new CustomEvent('loot-editor-open', {
                bubbles: true,
            }));
        },

        readFromEditor: function(oldData) {
            return this.shadowRoot.getElementById('editor').readFromEditor(oldData);
        },

        deactivateConflictFilter: function() {
            this.shadowRoot.getElementById('showOnlyConflicts').checked = false;
        },

        onShowOnlyConflicts: function(evt) {
            evt.target.dispatchEvent(new CustomEvent('loot-filter-conflicts', {
                bubbles: true,
                detail: evt.target.checked,
            }));
        },

        onCopyMetadata: function(evt) {
            evt.target.dispatchEvent(new CustomEvent('loot-copy-metadata', {
                bubbles: true,
            }));
        },

        onClearMetadata: function(evt) {
            evt.target.dispatchEvent(new CustomEvent('loot-clear-metadata', {
                bubbles: true,
            }));
        },
    });
    </script>
</polymer-element>
